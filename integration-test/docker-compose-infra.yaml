# Infrastructure-only Docker Compose for local development
# This spins up PostgreSQL, Keycloak, and Redis without the application
# Use this during development when running the application locally
#
# USAGE FOR DEPENDENT PROJECTS:
# 1. Start this infrastructure first:
#    cd /path/to/backoffice/integration-test/docker && docker compose -f docker-compose-infra.yml up -d
#
# 2. In your dependent project's docker-compose.yml, reference the external network:
#    networks:
#      backoffice-infra:
#        external: true
#        name: backoffice-infra-network
#
# 3. Connect your services to the network and use these hostnames:
#    - postgres:5432 (PostgreSQL)
#    - keycloak:8080 (Keycloak internal)
#    - localhost:8180 (Keycloak from host)
#    - redis:6379 (Redis)
#
# ENVIRONMENT VARIABLES (can be overridden):
#   POSTGRES_USER, POSTGRES_PASSWORD, KEYCLOAK_ADMIN, KEYCLOAK_ADMIN_PASSWORD, REDIS_PASSWORD

services:
  postgres:
    image: postgres:16-alpine
    container_name: backoffice-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DATABASES:-backoffice,keycloak,payment_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./init-reporting-tables.sql:/docker-entrypoint-initdb.d/02-init-reporting-tables.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backoffice-infra-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: backoffice-keycloak
    hostname: keycloak
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Database configuration - use separate keycloak database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      KC_DB_SCHEMA: public

      # Hostname configuration - allow access from host machine
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"

      # Features
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"

      # Logging
      KC_LOG_LEVEL: ${KEYCLOAK_LOG_LEVEL:-INFO}
      QUARKUS_LOG_LEVEL: ${KEYCLOAK_LOG_LEVEL:-INFO}
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
      - "${KEYCLOAK_DEBUG_PORT:-8787}:8787" # Debug port
    volumes:
      - keycloak-data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s
    networks:
      - backoffice-infra-network

  keycloak-init:
    image: alpine:latest
    container_name: backoffice-keycloak-init
    volumes:
      - ./init-keycloak.sh:/init-keycloak.sh:ro
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache curl jq bash && bash /init-keycloak.sh"]
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - backoffice-infra-network
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: backoffice-redis
    hostname: redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backoffice-infra-network

networks:
  backoffice-infra-network:
    name: backoffice-infra-network
    driver: bridge

volumes:
  postgres-data:
    name: backoffice-postgres-data
  keycloak-data:
    name: backoffice-keycloak-data
  redis-data:
    name: backoffice-redis-data

